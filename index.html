<!DOCTYPE html> 
<html> 
<head> 
	<title> 
		Trivia-Game 
	</title> 

</head> 
<link rel="stylesheet" href="assets/css/style.css"> 
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head> 
<body id="body" background="assets/images/hogwarts1.jpg">
<div class="container">
	<h1 class="question-num" id="question-num">Question <span id="question"></span></h1> 
	<div id="buttons"> 
		<!-- <button class="btn btn-primary btn-lg btn-block" id="a-button"></button> -->
		<button type="button" class="btn btn-info" id="a-button"></button>
		<br> 
		<button type="button" class="btn btn-info" id="b-button"></button>
		<br> 
		<button type="button" class="btn btn-info" id="c-button"></button>
		<br> 
		<button type="button" class="btn btn-info" id="d-button"></button> 

	</div> 
	<p class="previous-guess" id="previous-guess">Previous Guess: <span id="guessed-answer"></span></h1> 
	<p class="previous-answer" id="previous-answer">Previous Answer: <span id="the-answer"></span></h1>
	<h3 class="score" id="score">Score: <span id="score-percentage"></span>%</h1> 
	<p id="time"></h1>
	<p class="correct-incorrect" id="correct-incorrect"></h1>  
	<p class="game-over" id="game-over"></h1>  
</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script> 
	<script type="text/javascript" src="assets/javascript/app.js"></script> 
</body> 
</html>
